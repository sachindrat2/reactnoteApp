<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App - Authentication Debugger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 2px 4px;
            margin: 1px 0;
            border-radius: 2px;
        }
        .log-info { background-color: #f0f9ff; color: #0369a1; }
        .log-success { background-color: #f0fdf4; color: #166534; }
        .log-warning { background-color: #fffbeb; color: #a16207; }
        .log-error { background-color: #fef2f2; color: #dc2626; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">Notes App - Authentication Debugger</h1>
            
            <!-- Status Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="font-semibold text-gray-700 mb-2">Auth Status</h3>
                    <div id="auth-status" class="text-lg font-bold text-gray-500">Checking...</div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="font-semibold text-gray-700 mb-2">API Status</h3>
                    <div id="api-status" class="text-lg font-bold text-gray-500">Checking...</div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="font-semibold text-gray-700 mb-2">Token Status</h3>
                    <div id="token-status" class="text-lg font-bold text-gray-500">Checking...</div>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="bg-white rounded-lg shadow p-6 mb-8">
                <h3 class="font-semibold text-gray-700 mb-4">Quick Actions</h3>
                <div class="flex flex-wrap gap-3">
                    <button onclick="runDiagnosis()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                        üîç Run Full Diagnosis
                    </button>
                    <button onclick="clearAuthData()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                        üßπ Clear Auth Data
                    </button>
                    <button onclick="testAPI()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                        üß™ Test API
                    </button>
                    <button onclick="refreshApp()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">
                        üîÑ Refresh Main App
                    </button>
                    <button onclick="clearLogs()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
                        üìù Clear Logs
                    </button>
                </div>
            </div>
            
            <!-- Current Auth Data -->
            <div class="bg-white rounded-lg shadow p-6 mb-8">
                <h3 class="font-semibold text-gray-700 mb-4">Current Authentication Data</h3>
                <pre id="auth-data" class="bg-gray-100 p-4 rounded text-sm overflow-x-auto">Loading...</pre>
            </div>
            
            <!-- Real-time Logs -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="font-semibold text-gray-700 mb-4">Diagnostic Logs</h3>
                <div id="logs" class="bg-gray-900 text-green-400 p-4 rounded h-96 overflow-y-auto font-mono text-sm">
                    <div class="log-entry log-info">Authentication debugger initialized...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://notesapp.agreeableocean-d7058ab3.japanwest.azurecontainerapps.io';
        
        // Logging system
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            const logsContainer = document.getElementById('logs');
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '<div class="log-entry log-info">Logs cleared...</div>';
        }
        
        // Status updates
        function updateStatus(elementId, text, className) {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = `text-lg font-bold ${className}`;
        }
        
        // Check authentication status
        function checkAuthStatus() {
            log('Checking authentication status...');
            
            const authData = localStorage.getItem('notesapp_user');
            if (!authData) {
                updateStatus('auth-status', 'Not Authenticated', 'text-gray-500');
                log('No authentication data found in localStorage', 'warning');
                return null;
            }
            
            try {
                const parsed = JSON.parse(authData);
                updateStatus('auth-status', 'Authenticated', 'text-green-600');
                log('Authentication data found and parsed successfully', 'success');
                
                // Display the data
                document.getElementById('auth-data').textContent = JSON.stringify(parsed, null, 2);
                
                return parsed;
            } catch (error) {
                updateStatus('auth-status', 'Corrupted Data', 'text-red-600');
                log(`Failed to parse authentication data: ${error.message}`, 'error');
                document.getElementById('auth-data').textContent = `ERROR: ${error.message}\n\nRaw data:\n${authData}`;
                return null;
            }
        }
        
        // Check token status
        function checkTokenStatus(authData) {
            if (!authData) {
                updateStatus('token-status', 'No Token', 'text-gray-500');
                return null;
            }
            
            const token = authData.access_token || authData.token;
            if (!token) {
                updateStatus('token-status', 'Token Missing', 'text-red-600');
                log('No access token found in authentication data', 'error');
                return null;
            }
            
            log(`Token found (${token.length} characters)`, 'success');
            
            // Check if JWT and validate expiration
            if (token.includes('.')) {
                const parts = token.split('.');
                if (parts.length === 3) {
                    try {
                        const payload = JSON.parse(atob(parts[1]));
                        log('Token is a valid JWT', 'success');
                        
                        if (payload.exp) {
                            const expDate = new Date(payload.exp * 1000);
                            const now = new Date();
                            const isExpired = now > expDate;
                            
                            log(`Token expires: ${expDate.toLocaleString()}`, 'info');
                            log(`Current time: ${now.toLocaleString()}`, 'info');
                            
                            if (isExpired) {
                                updateStatus('token-status', 'Expired', 'text-red-600');
                                log('Token is EXPIRED - this will cause 401 errors', 'error');
                            } else {
                                updateStatus('token-status', 'Valid', 'text-green-600');
                                log('Token is valid and not expired', 'success');
                            }
                            
                            return { token, expired: isExpired };
                        }
                    } catch (e) {
                        log('Failed to decode JWT payload', 'warning');
                    }
                }
            }
            
            updateStatus('token-status', 'Unknown Format', 'text-yellow-600');
            log('Token format is not JWT or could not be decoded', 'warning');
            return { token, expired: null };
        }
        
        // Test API connectivity
        async function testAPI() {
            log('Testing API connectivity...');
            updateStatus('api-status', 'Testing...', 'text-yellow-600');
            
            try {
                const response = await fetch(`${API_BASE}/notes`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`API responded with status: ${response.status}`, 'info');
                
                if (response.status === 401) {
                    updateStatus('api-status', 'Needs Auth (401)', 'text-yellow-600');
                    log('API is accessible but requires authentication (expected)', 'info');
                    return true;
                } else if (response.ok) {
                    updateStatus('api-status', 'Working', 'text-green-600');
                    log('API is accessible and working', 'success');
                    return true;
                } else {
                    updateStatus('api-status', `Error ${response.status}`, 'text-red-600');
                    log(`API returned unexpected status: ${response.status}`, 'error');
                    return false;
                }
            } catch (error) {
                updateStatus('api-status', 'Connection Failed', 'text-red-600');
                log(`API test failed: ${error.message}`, 'error');
                
                if (error.message.includes('CORS')) {
                    log('CORS error detected - this is likely the root cause of issues', 'error');
                }
                
                return false;
            }
        }
        
        // Test authenticated API call
        async function testAuthenticatedAPI(token) {
            if (!token) {
                log('Skipping authenticated API test - no token available', 'warning');
                return;
            }
            
            log('Testing authenticated API call...');
            
            try {
                const response = await fetch(`${API_BASE}/notes`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Authenticated API call status: ${response.status}`, 'info');
                
                if (response.status === 401) {
                    log('Authenticated API call returned 401 - token is invalid/expired', 'error');
                } else if (response.ok) {
                    const data = await response.json();
                    log(`Authenticated API call successful - received ${Array.isArray(data) ? data.length : 'unknown'} notes`, 'success');
                } else {
                    log(`Authenticated API call failed with status: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`Authenticated API call failed: ${error.message}`, 'error');
            }
        }
        
        // Clear authentication data
        function clearAuthData() {
            log('Clearing authentication data...');
            
            const keysToRemove = ['notesapp_user', 'notesapp_notes_cache'];
            
            // Find user-specific cache keys
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('notesapp_notes_cache_')) {
                    keysToRemove.push(key);
                }
            }
            
            keysToRemove.forEach(key => {
                if (localStorage.getItem(key)) {
                    localStorage.removeItem(key);
                    log(`Removed localStorage key: ${key}`, 'success');
                }
            });
            
            log('Authentication data cleared successfully', 'success');
            
            // Refresh status
            setTimeout(() => {
                runDiagnosis();
            }, 500);
        }
        
        // Refresh main app
        function refreshApp() {
            log('Opening main app in new tab...');
            window.open('/', '_blank');
        }
        
        // Run full diagnosis
        async function runDiagnosis() {
            log('=== Starting Full Diagnosis ===', 'info');
            
            // Check auth status
            const authData = checkAuthStatus();
            
            // Check token status
            const tokenInfo = checkTokenStatus(authData);
            
            // Test API
            const apiWorking = await testAPI();
            
            // Test authenticated API if token available
            if (tokenInfo && tokenInfo.token) {
                await testAuthenticatedAPI(tokenInfo.token);
            }
            
            log('=== Diagnosis Complete ===', 'info');
            
            // Provide recommendations
            if (tokenInfo && tokenInfo.expired) {
                log('RECOMMENDATION: Clear expired authentication data and login again', 'warning');
            } else if (!authData) {
                log('RECOMMENDATION: User needs to login', 'info');
            } else if (!apiWorking) {
                log('RECOMMENDATION: Check internet connection and server status', 'warning');
            } else {
                log('RECOMMENDATION: Everything appears to be working correctly', 'success');
            }
        }
        
        // Auto-run diagnosis on load
        document.addEventListener('DOMContentLoaded', () => {
            log('Page loaded, running initial diagnosis...', 'info');
            setTimeout(runDiagnosis, 1000);
        });
    </script>
</body>
</html>
