<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <script>
        // Create 192x192 icon
        const canvas192 = document.getElementById('canvas192');
        const ctx192 = canvas192.getContext('2d');
        
        // Background
        ctx192.fillStyle = '#3B82F6';
        ctx192.fillRect(0, 0, 192, 192);
        
        // Note lines
        ctx192.fillStyle = 'white';
        ctx192.fillRect(24, 48, 144, 4);
        ctx192.fillRect(24, 64, 144, 4);
        ctx192.fillRect(24, 80, 144, 4);
        ctx192.fillRect(24, 96, 96, 4);
        
        // Circle
        ctx192.beginPath();
        ctx192.arc(144, 32, 16, 0, 2 * Math.PI);
        ctx192.fill();
        
        // Text
        ctx192.font = 'bold 16px Arial';
        ctx192.textAlign = 'center';
        ctx192.fillText('Notes', 96, 140);
        
        // Create 512x512 icon
        const canvas512 = document.getElementById('canvas512');
        const ctx512 = canvas512.getContext('2d');
        
        // Background
        ctx512.fillStyle = '#3B82F6';
        ctx512.fillRect(0, 0, 512, 512);
        
        // Note lines
        ctx512.fillStyle = 'white';
        ctx512.fillRect(64, 128, 384, 12);
        ctx512.fillRect(64, 160, 384, 12);
        ctx512.fillRect(64, 192, 384, 12);
        ctx512.fillRect(64, 224, 256, 12);
        
        // Circle
        ctx512.beginPath();
        ctx512.arc(384, 85, 42, 0, 2 * Math.PI);
        ctx512.fill();
        
        // Text
        ctx512.font = 'bold 42px Arial';
        ctx512.textAlign = 'center';
        ctx512.fillText('Notes App', 256, 380);
        
        // Download images
        setTimeout(() => {
            // Download 192x192
            canvas192.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon-192.png';
                a.click();
                URL.revokeObjectURL(url);
            });
            
            // Download 512x512
            setTimeout(() => {
                canvas512.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'icon-512.png';
                    a.click();
                    URL.revokeObjectURL(url);
                });
            }, 1000);
        }, 500);
    </script>
</body>
</html>
