<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Notes App</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // If you're creating a Project Pages site and NOT using a custom domain,
      // then set pathSegmentsToKeep to 1 (enterprise users may need to set it to > 1).
      // This way the code will only replace the route part and not the real directory.
      // For example: https://username.github.io/repo-name/one/two?a=b&c=d#qwe becomes
      // https://username.github.io/repo-name/?/one/two&a=b~and~c=d#qwe
      // Otherwise, leave pathSegmentsToKeep as 0.
      var pathSegmentsToKeep = 1;

      var l = window.location;
      console.log('404.html redirect - Original URL:', l.href);
      
      // For GitHub Pages project sites, redirect SPA routes properly
      var redirectPath = l.pathname.slice(1); // Remove leading slash
      var segments = redirectPath.split('/');
      
      // Remove the repo name (first segment) to get the route
      if (segments.length > 1) {
        segments.shift(); // Remove 'reactnoteApp'
        var route = '/' + segments.join('/');
        
        var redirectUrl = l.protocol + '//' + l.hostname + '/reactnoteApp/?p=' + 
          encodeURIComponent(route) + 
          (l.search ? '&' + l.search.slice(1) : '') + 
          l.hash;
        
        console.log('404.html redirect - Route:', route);
        console.log('404.html redirect - Redirect URL:', redirectUrl);
        l.replace(redirectUrl);
      }

    </script>
  </head>
  <body>
  </body>
</html>
